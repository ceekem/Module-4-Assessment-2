<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Map</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <img src="images/logo.png" id="logo" alt="logo" />
    <img src="images/africa-outline.png" id="africa-drop" alt="africa" />
    <img src="images/asia-outline.png" id="asia-drop" alt="asia" />
    <img
      src="images/australia-outline.png"
      id="australia-drop"
      alt="australia"
    />
    <img src="images/europe-outline.png" id="europe-drop" alt="europe" />
    <img
      src="images/greenland-outline.png"
      id="greenland-drop"
      alt="greenland"
    />
    <img
      src="images/north-america-outline.png"
      id="north-america-drop"
      alt="north-america"
    />
    <img
      src="images/south-america-outline.png"
      id="south-america-drop"
      alt="south-america"
    />

    <img src="images/africa.png" id="africa-draggable" alt="africa" />
    <img src="images/asia.png" id="asia-draggable" alt="asia" />
    <img src="images/australia.png" id="australia-draggable" alt="australia" />
    <img src="images/europe.png" id="europe-draggable" alt="europe" />
    <img src="images/greenland.png" id="greenland-draggable" alt="greenland" />
    <img
      src="images/north-america.png"
      id="north-america-draggable"
      alt="north-america"
    />
    <img
      src="images/south-america.png"
      id="south-america-draggable"
      alt="south-america"
    />
  </body>
</html>
